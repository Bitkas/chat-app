<div>
    <label for="username">Username</label>
    <input type="text" name="username" #username>

    <label for="password">Password</label>
    <input type="password" name="password" #password>
    <button type="submit" (onclick)="authenticate(username.value, password.value)">Authenticate</button>
    <p routerLink="/register" routerLinkActive="active">Don't Have an account? Login</p>
</div>
