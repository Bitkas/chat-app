<div>
    <div>
        <h3>Available Rooms</h3>
        <ul>
        <li *ngFor="let room of rooms;let i = index" id="{{i}}-{{room}}">
            {{room}}
        </li>
    </ul>
    </div>
    <div>
        <h3>Create Room</h3>
        <input id="room-name" type="text" placeholder="Insert name of room">
        <button id="create-new-room">Create Room</button>
    </div>
</div>
