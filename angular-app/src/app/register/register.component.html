<div>
    <label for="username">Username</label>
    <input type="text" name="username" #usernameRegister>

    <label for="password">Password</label>
    <input type="password" name="password" #passwordRegister>
    <button type="submit" (onclick)="register(usernameRegister.value, passwordRegister.value)">Register</button>
    <p routerLink="/login">Already have an account? Login!</p>
</div>
